<!DOCTYPE html>
<html>
<head>
	<title>对角线</title>
	<style type="text/css">
		body{
			text-align:center;
		}
	</style>
</head>
<body>

	<canvas id="c3" width="500" height="400" style="background:#ddd;"></canvas>
<script type="text/javascript">


	var x = 0;
	var xDirection =1;
	var y=0;
	var yDirection = 1;
	 var c3 = document.getElementById("c3");
	 var ctx = c3.getContext("2d");

	var t = setInterval(function(){
		ctx.clearRect(0,0,500,400);//清楚整个画布
		x+=1*xDirection;
		y+=1*yDirection;
		ctx.strokeRect(x,y,100,80);		

		if(x>400){
			xDirection=-1;

		}else if(x<0){
			xDirection=1;
		}
		if(y>320){
			yDirection=-1;
		}else if(y<0){
			yDirection=1;
		}
	},10)

</script>
</body>
</html>
