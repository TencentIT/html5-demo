<!DOCTYPE html>
<html>
<head>
	<title>上下移动</title>
	<style type="text/css">
		body{
			text-align:center;
		}
	</style>
</head>
<body>

	<canvas id="c3" width="500" height="400" style="background:#ddd;"></canvas>
<script type="text/javascript">
	
	//2 上下移动的矩形
	// ctx.fillRect(0,240,100,80);

	var y=0;
	var c3 = document.getElementById("c3");
	var ctx = c3.getContext("2d");

	var yDirection=1;	//1 向右  -1 向左
	setInterval(function(){
		ctx.clearRect(0,0,500,400);
		if(y>320){
			yDirection = -1;
		}else if(y<0) {
			yDirection=1;
		}
		y+=10*yDirection;
		ctx.fillRect(100,y,100,80);
		ctx.fillStyle="red"
		
	},100)

</script>
</body>
</html>
