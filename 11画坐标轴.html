<!DOCTYPE html>
<html>
<head>
	<title>坐标轴</title>
	<style type="text/css">
		body{text-align: center;}
	</style>
</head>
<body>
	<h1>坐标轴</h1>
	<canvas id="c3" width="1000" height="800" style="background: #ddd;"></canvas>
	<script type="text/javascript">
		var c3 = document.getElementById("c3");
		var ctx = c3.getContext("2d");

		ctx.beginPath();
		ctx.moveTo(50,350);
		ctx.lineTo(50,50);
		ctx.lineTo(50-20,50+20);
		ctx.lineTo(50,50)
		ctx.lineTo(50+20,50+20)
		ctx.strokeStyle="red"
		ctx.stroke();

		/*************/
		ctx.beginPath();
		ctx.moveTo(50,350);
		ctx.lineTo(450,350)
		ctx.lineTo(450-20,350-20)
		ctx.moveTo(450,350);
		ctx.lineTo(450-20,350+20)
		ctx.strokeStyle="blue"
		ctx.stroke();
	</script>
</body>
</html>
