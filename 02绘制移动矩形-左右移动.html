<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			text-align:center;
		}
	</style>
</head>
<body>

	<canvas id="c3" width="500" height="400" style="background:#ddd;"></canvas>
<script type="text/javascript">
	
	//2 左右移动的矩形
	// ctx.fillRect(0,240,100,80);

	var x=0;
	var c3 = document.getElementById("c3");
	var ctx = c3.getContext("2d");

	var xDirection=1;	//1 向右  -1 向左
	setInterval(function(){
		ctx.clearRect(0,0,500,400);
		if(x>400){
			xDirection = -1;
		}else if(x<0) {
			xDirection=1;
		}
		x+=10*xDirection;
		ctx.fillRect(x,80,100,80);
		ctx.fillStyle="red"
		
	},100)
</script>
</body>
</html>
